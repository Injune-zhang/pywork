<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
    {% load static %}
    <script type='text/javascript' src="{% static 'js/jquery-1.3.2.min.js' %}"></script>
    <form>
        用户名: <input type="text" name='username' id="username"> <br>
        <button type="button" id='btn'>登录</button>
        <p>result: <span id='result'></span></p>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btn").click(function(){
            var usname = $("#username").val();
            $.get("/jisuan/insertname",{'username':usname},function(ret){
<!--                $('#result').html(ret)-->
                window.location.href="../calcu/?username="+$("#username").val();
        })
      });
    });
    </script>
    </form>
</body>
</html>
